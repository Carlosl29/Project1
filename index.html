<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> 
</head>
<body>
<form>
	<div class="frmBox">
		<h1>Join Union Board Newsletter</h1>
		<div class="nameBox">
			<label>Name:</label>
			<input type="text" name="nmB" size="20">
		</div>
		<div class="emailBox">
			<label>Email:</label> 
			<input type="email" name="email" placeholder="you@yourwebsite.com" size="20" /> 
		</div>
		<div class="phoneBox">
			<label>Phone Number: </label>
			<input type="tel" name="usrPhone" size="20">
		</div>
		<div class="birthBox">
			<label>Date of Birth: </label>
			<input type="Date" name="usrBirthday" /> 
		</div> 
		<div class="comittee">
			<label>Which comittee would you like to joing?</label>
			<div class="choices">
				<input type="checkbox" name="oncampus" value="On-Campus"> On-Campus
				<input type="checkbox" name="offcampus" value="Off-Campus"> Off-Campus
				<input type="checkbox" name="music" value="Music & Dance"> Music & Dance
				<input type="checkbox" name="bog" value="The BOG"> The BOG
			</div>
		</div>
		<div>
			<input class="subBtn" type="submit" name="Submit" value="Sign Me Up!">
		</div>
	</div>
</form>
</body>
</html>
