<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> 
</head>
<body>
<form>
	<div class="frmBox">
		<h1>Join Union Board Newsletter</h1>
		<div class="nameBox">
			<input type="text" id="name" name="nmB" size="20" value="Name">
		</div>
		<div class="emailBox">
			<input type="email" id="email" name="email" placeholder="you@yourwebsite.com" size="20" /> 
		</div>
		<div class="phoneBox">
			<label>Phone Number: </label>
			<input type="tel" name="usrPhone" size="20"/>
			<input type="tel" id="phone" name="usrPhone" size="20" value="(773)-123-4567">
		</div>
		<div class="birthBox">
			<label>Date of Birth: </label>
			<input type="date" name="usrBirthday"/> 
		</div> 
		<div class="comittee">
			<label>Which comittee would you like to joing?</label>
			<div class="onCampus">	
				<button id="btnOnCampus">On-Campus</button>
			</div>
			<div class="offCampus">	
				<button id="btnOffCampus">Off-Campus</button>
			</div>
			<div class="mscDnc">	
				<button id="btnMscDnc">Music & Dance</button>
			</div>
			<div class="bog">	
				<button id="btnBOG">The BOG</button>
			</div>
		</div>
		<div>
			<input class="subBtn" type="submit" name="Submit" value="Sign Me Up!">
		</div>
	</div>
</form>
</body>
</html>
